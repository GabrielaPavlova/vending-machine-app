<div class="control-panel">
  <h3>Total Inserted: ${{ totalInserted }}</h3>
  <p *ngIf="selectedProduct !== null">
    Selected Product: {{ selectedProduct.name }}
  </p>
  <h3 class="change-return">Change: ${{ changeToReturn }}</h3>
  <div class="buttons-control">
    <button class="btn btn-success" (click)="buyProduct()">Buy</button>
    <button class="btn btn-warning" (click)="resetProcessAll()">Reset</button>
  </div>
</div>
