<h4>Our products</h4>
<div class="row">
  <div class="col-md-4" *ngFor="let product of products">
    <ul class="product-list list-group">
      <li class="product list-group-item">
        <span>
          <ul>
            <li>
              <img [src]="product.src" class="img-fluid" alt="..." width="150" height="100">
            </li>
            <li>
              <span class="bold">{{ product.id }}</span>
            </li>
            <li>
              <span class="bold">{{ product.name }}</span>
            </li>
            <li>
              <span class="bold product-price">{{ product.price | currency : 'EUR' : true }}</span>
            </li>
            <li>
              <span class="badge bg-primary rounded-pill">{{ product.quantity }}</span>
            </li>
          </ul>
        </span>
      </li>
    </ul>
  </div>
</div>
